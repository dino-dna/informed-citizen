version: "3.7"
services:
  scraper:
    image: smarp/newspaper-api
    ports:
      - 38765:38765
  analyzer:
    image: machinebox/fakebox
    env_file:
      - informed.env
    ports:
      - 8080:8080
  informeddb:
    image: postgres:alpine
    env_file:
      - informed.env
    ports:
      - 5432:5432
    command: -c "log_statement=all" -c "log_min_error_statement=error"
